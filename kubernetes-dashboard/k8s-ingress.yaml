apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-ingress
  namespace: kubernetes-dashboard
  annotations:
    ## Untuk menaikan batas upload file
    nginx.org/client-max-body-size: "10m"
spec:
  rules:
  - host: cilsyk8sdashboard.hansenfernando.xyz
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kubernetes-dashboard
            port:
              number: 8443
